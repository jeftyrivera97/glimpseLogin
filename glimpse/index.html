<body>
    <div> <!-- Lines -->

                <div class="col col-xl-12">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-6 d-flex align-items-center"> <!-- Left Column -->
                            <div class="card-body p-4 p-lg-5 text-black">

                                <div class="alert alert-danger" role="alert" id="login_errorMsg"></div><br>

                                <div id="forms">
                                    <form id="loginForm" method="POST" action="javascript:return false;">  <!-- Login Form -->
                                        <h2 id="signIn">Sign In</h2>  <!-- Login Title -->
                                        <input id="redirectUrl" hidden value="">
                                        <input id="sit" hidden value="">
                                        <label class="form-label"id="labels">EMAIL ADDRESS</label>  <!-- Email Input -->
                                        <div class="input-container">
                                            <i class="fa fa-user icon"></i>
                                            <input class="input-field" type="text" placeholder="Enter your Email" name="email" id="email">
                                        </div>
                                        <label class="form-label" id="labels">PASSWORD</label>  <!-- Password Input -->
                                        <div class="input-container">
                                            <i class="fa fa-lock icon"></i>
                                            <input class="input-field" type="password" placeholder="Enter your Password" name="password" id="password">
                                        </div>
                                        <a href="#" id="forgotPasswordLink"> Forgot Password? </a>
                                        <div class="pt-3 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="button" id="loginButton">Login to Account</button>  <!-- Login Button -->
                                        </div>
                                    </form>
                                    <form id="resetPassword" hidden method="POST" action="javascript:return false;">    <!-- Reset Password Form -->
                                        <h2 id="signIn">Reset Password</h2>
                                        <label class="form-label"id="labels">EMAIL ADDRESS</label>  <!-- Email Input -->
                                        <div class="input-container">
                                            <i class="fa fa-user icon"></i>
                                            <input class="input-field" type="text" placeholder="Enter your Email" name="email" id="emailReset">
                                        </div>
                                        <a id="backLogin" href="#!">Back To Login</a> 
                                        <div class="pt-3 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="button" id="resetButton">Reset Password</button>  <!-- Reset Password Button -->
                                        </div>
                                    </form>
                                </div>
